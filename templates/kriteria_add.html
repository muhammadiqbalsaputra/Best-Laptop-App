{% extends 'layout.html' %}
{% block title %}Tambah Kriteria – SPK Laptop{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Tambah Kriteria</h1>

<form method="post" class="max-w-md bg-white p-6 rounded-lg shadow space-y-6">
  <div>
    <label class="block text-sm font-medium mb-1">Nama Kriteria</label>
    <input type="text" name="nama" required
           class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-indigo-500" />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Bobot (1–5)</label>
    <input type="number" name="bobot" min="1" max="5" required
           class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-indigo-500" />
  </div>

  <div class="flex justify-end gap-4 pt-2">
    <a href="{{ url_for('kriteria') }}"
       class="inline-flex items-center px-4 py-2 rounded-lg border">Batal</a>
    <button type="submit"
            class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
      Simpan
    </button>
  </div>
</form>
{% endblock %}
