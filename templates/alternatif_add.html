{% extends 'layout.html' %}
{% block title %}Tambah Alternatif â€“ SPK Laptop{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Tambah Alternatif</h1>

<form method="post" class="max-w-lg bg-white p-6 rounded-lg shadow space-y-6">

  <!-- Nama Laptop -->
  <div>
    <label class="block text-sm mb-1">Nama Laptop</label>
    <input type="text" name="nama" required
           class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- Skor per Kriteria -->
  <div class="space-y-3">
    <h2 class="text-md font-semibold">Nilai Skor per Kriteria <span class="text-gray-500 text-sm">(opsional)</span></h2>
    {% for k in kriterias %}
      <div class="flex items-center gap-4">
        <label class="w-40 text-sm">{{ k.nama }} (B{{ k.bobot }})</label>
        <input type="number" step="0.01" min="0" name="k_{{ k.id }}"
               class="flex-1 border px-3 py-1 rounded focus:ring-indigo-500"
               placeholder="" />
      </div>
    {% endfor %}
  </div>

  <!-- Tombol aksi -->
  <div class="flex justify-end gap-4 pt-4">
    <a href="{{ url_for('alternatif') }}"
       class="inline-flex items-center px-4 py-2 rounded-lg border">Batal</a>
    <button type="submit"
            class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
      Simpan
    </button>
  </div>
</form>
{% endblock %}
