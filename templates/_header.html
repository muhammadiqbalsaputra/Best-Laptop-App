<script>
  // Animasi saat pertama kali masuk
  document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.getElementById("navbar");
    navbar.classList.remove("-translate-y-10", "opacity-0");
    navbar.classList.add("translate-y-0", "opacity-100");
  });

  // Toggle mobile menu
  document.getElementById("burger-btn").addEventListener("click", () => {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  });

  // Scroll behavior: mengecilkan navbar
  let lastScrollTop = 0;
  const navbarContent = document.getElementById("navbar-content");

  window.addEventListener("scroll", function () {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > 50) {
      navbarContent.classList.add("py-2", "bg-indigo-800", "shadow-lg");
      navbarContent.classList.remove("py-4");
    } else {
      navbarContent.classList.add("py-4");
      navbarContent.classList.remove("py-2", "bg-indigo-800", "shadow-lg");
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  });
</script>
